<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Zoomers Family Games</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="ZoomersClient.Client.styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
    <script src="https://unpkg.com/floating.js"></script>
    <script>
        window.FloatItem = (item) => {
            floating({
                content: item,
                number: 1,
                duration: 8,
                repeat: 1
            });
        }
        window.PlayAudioFile = (src) => {
            var audio = document.getElementById('player');
            if (audio != null) {
                var audioSource = document.getElementById('playerSource');
                if (audioSource != null) {
                    audioSource.src = src;
                    audio.load();
                    audio.play();
                }
            }
        }
    </script>
</head>

<body>
    <div id="app">
        <div id="app-splash">
            <div class="container">
                <div class="row h-100 align-items-center">
                    <div class="col text-center">
                        <div class="lds-ellipsis mt-4"><div></div><div></div><div></div><div></div></div>
                        <br />
                        Loading
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <audio id="player">
        <source id="playerSource" src="" />
    </audio>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
